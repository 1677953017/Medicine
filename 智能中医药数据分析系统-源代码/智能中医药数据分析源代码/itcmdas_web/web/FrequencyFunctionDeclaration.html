<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-3.4.1.js"></script>
<link rel="stylesheet" type="text/css" href="layui/css/layui.css"></link>
<link rel="stylesheet" type="text/css" href="css/frequencyfunctionDeclartionCSS.css"></link>
<script src="layui/layui.js"></script>
<head>
    <meta charset="UTF-8">
    <title>频次分析功能使用说明</title>
</head>
<body style="resize: none;"  >

<div class="layui-fluid" >
    <div class="layui-row">
        <div class="layui-col-md12" style="margin-top: 10px;">
            <h1 style="text-align: center">频次分析功能使用说明</h1>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div id="col2" style="margin-top: 30px">
                <span>一、选择文件</span>
                <div id="card" class="layui-card" style="background: #EEEEEE;margin-top: 10px">
                    <div class="layui-card-body">
                        为保证能够有正确的药物结果集，要求：
                    </div>
                    <div class="layui-card-body">
                        1.上传文件需要为excel表的xsl格式；
                    </div>
                    <div class="layui-card-body">
                        2.上传的文件模板请在主页面中的标准输入模板中查看并下载
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-row" id="row1">
        <div class="layui-col-md6">
            <img src="image/frequency_img1.gif" id="image1" style="margin-left: 80px">
        </div>
        <div class="layui-col-md6" >
            <img src="image/frequency_img2.gif" id="image2" style="margin-left: 80px">
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div id="col3" style="margin-top: 30px">
                <span>二、选择药对组</span>
                <div id="card3" class="layui-card" style="background: #EEEEEE;margin-top: 10px">
                    <div class="layui-card-body">
                        默认药物数为单味药，显示排名为前10；
                    </div>
                    <div class="layui-card-body">
                        您可以选择三种药物数，分别为单味药，药对，三元组;
                    </div>

                    <div class="layui-card-body">
                        您也可以选择或者手动输入需要生成表格的降序排列前N位药物;
                    </div>
                </div>
            </div>

        </div>
    </div>


        <div class="layui-col-md12"  style="text-align: center;margin-top: 50px" >
            <img src="image/frequency_img3.gif" id="image3" />
        </div>

    <div class="layui-row">
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
            <div id="col4" style="margin-top: 30px">
                <span>三、下载</span>
                <div id="card4" class="layui-card" style="background: #EEEEEE;margin-top: 10px">
                    <div class="layui-card-body">
                        1、点击下载按钮，便可以得到系统分析生成的频次分析excel表格（按照出现频次从大到小排序）
                    </div>
                    <div class="layui-card-body">
                        2、点击统计图右上角下载按钮，将以图片形式下载显示图表到本地
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="layui-row" style="text-align: center;margin-top: 50px;margin-bottom: 30px">

            <img src="image/frequency_img4.gif" id="image4" />

    </div>


</div>

</body>
</html>
